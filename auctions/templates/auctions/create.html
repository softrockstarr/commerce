{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create New Listing</h2>
    <form action="{% url 'create_listing' %}" method="POST">
        {% csrf_token %}
        <div class="form-group mb-3">
            <label for="id_title">{{ form.title.label }}:</label>
            {{ form.title }}
        </div>
        <div class="form-group mb-3">
            <label for="id_description">{{ form.description.label }}:</label>
            {{ form.description }}
        </div>
        <div class="form-group mb-3">
            <label for="id_price">{{ form.price.label }}:</label>
            {{ form.price }}
        </div>
        <div class="form-group mb-3">
            <label for="id_category">{{ form.category.label }}:</label>
            {{ form.category }}
        </div>
        <div class="form-group mb-3">
            <label for="id_photo">{{ form.photo.label }}:</label>
            {{ form.photo }}
        </div> 
        {% comment %} <div class="form-group mb-3">
            <label for="id_date_created">{{ form.date_created.label }}:</label>
            {{ form.date_created }}
        </div> {% endcomment %}
        <input class="btn btn-primary" type="submit" value="Create Listing">
    </form>
{% endblock %}
